name: Build and Package VoxBRIDGE Client

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore avx.voxbridge.console.sln

      - name: Publish VoxBRIDGE client
        id: publish
        run: |
          VERSION=$(cat VERSION)
          OUTPUT_DIR="VoxBRIDGEClient_${VERSION}_win-x64"
          dotnet publish SignalRConsoleClient/SignalRConsoleClient.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained false \
            --output "$OUTPUT_DIR"
          echo "output_dir=$OUTPUT_DIR" >> "$GITHUB_OUTPUT"

      - name: Verify output
        run: |
          ls -la "${{ steps.publish.outputs.output_dir }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxBRIDGEClient
          path: ${{ steps.publish.outputs.output_dir }}
          if-no-files-found: error
